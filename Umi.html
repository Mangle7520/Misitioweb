<head>

    <style>
        body {
            font-family: 'Pacifico', cursive;
            color: #ff7f27;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            background: #a8d8c9;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            margin: 0;
            padding: 0;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ffb347;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        header, footer {
            text-align: center;
            padding: 1em;
            background-color: #ff9966;
            color: white;
            margin-bottom: 1em;
        }
        .descripcion {
            text-align: center;
            margin: 1em 0;
        }
        .tabla-info {
            margin: 0 auto 2em;
            border-collapse: collapse;
            width: 50%;
            text-align: left;
        }
        .tabla-info th, .tabla-info td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .tabla-info th {
            background-color: #ff9966;
            color: white;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 0 1rem;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
         .videos {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .videos video {
            width: 45%;
            max-width: 500px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 80%;
            border: 5px solid white;
            border-radius: 10px;
        }
        .close-button {
            position: absolute;
            top: 20px;
            right: 30px;
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

        <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const closeButton = document.getElementById('closeButton');

        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = image.src;
            });
        });

        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
